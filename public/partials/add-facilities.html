<div class="col-md-10">
            <div class="page-header">
              <h1>Breastfeeding Locations</h1>
            </div>
            <form name="postForm" novalidate ng-submit="addFacility()"
                style="margin-top:30px;">
                <h4>Add a new Location</h4>

                <div class="form-group">
                  <input type="text" name="id" 
                    class="form-control" placeholder="What is the unique ID of the location?" 
                    ng-model="newFacility._id" 
                    ng-required ng-minlength="3" ng-maxlength="100"></input>
                </div>                   

                   <div class="form-group">
                  <input type="text" name="name" 
                    class="form-control" placeholder="What is the name of the location?" 
                    ng-model="newFacility.name" 
                    ng-required ng-minlength="3" ng-maxlength="100"></input>
                </div>

                  <div class="form-group">
                  <input type="text" name="imageUrl" 
                    class="form-control" placeholder="Image path" 
                    ng-model="newFacility.imageUrl" 
                    ng-required ng-minlength="3" ng-maxlength="25"></input>
                </div>

                 <div class="form-group">
                  <input type="text" name="phoneno" 
                    class="form-control" placeholder="Phone Number" 
                    ng-model="newFacility.phoneno" 
                    ng-required ng-minlength="3" ng-maxlength="25"></input>
                </div>

                
                <div class="form-group">
                  <input type="text" name="county" 
                    class="form-control" placeholder="What County?" 
                    ng-model="newFacility.county" 
                    ng-required ng-minlength="3" ng-maxlength="25"></input>
                </div>

                <div class="form-group">
                  <input type="text" name="town" 
                    class="form-control" placeholder="What Town?" 
                    ng-model="newFacility.town" 
                    ng-required ng-minlength="3" ng-maxlength="25"></input>
                </div>




                <button type="submit" class="btn btn-primary"
                    ng-disabled="postForm.$pristine || (postForm.$dirty && postForm.$invalid) ">
                Post</button>
              </form>
