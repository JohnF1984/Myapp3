<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">

    <title>The Baby Adventures App</title>

    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">
   
    <link href="css/style-about1.css" rel="stylesheet">
    
  </head>

  <body>
    
    <div class="container">
      <div class="jumbotron" style="padding-bottom:0px;">
        <h1>Admin Login to The Baby Adventures App</h1>
              <br>
      <br>
      
      <form class="form-signin" name="signinForm" role="form">
        <div class="form-group" ng-class="{ 'has-error' : signinForm.email.$invalid }">
        <label>Email</label>
        <input type="email" name="email" class="form-control" ng-model="user.email">
        <p class="help-block" ng-show="signinForm.email.$invalid">Enter a valid email.</p>
    </div> 
    <div class="form-group" ng-class="{ 'has-error' : signinForm.password.$invalid }">
        <label>Password</label>
        <input type="password" name="password" class="form-control" ng-model="user.password" ng-minlength="3">
        <p class="help-block" ng-show="signinForm.password.$error.minlength">Min password length is 8 characters.</p>
    </div>  
        <label class="checkbox">
          
        </label>
        <button ng-disabled="!user.email || !user.password" type="button" ng-click="SignIn($event)" class="btn btn-lg btn-primary btn-block">Sign In</button>
      </form>
            <br>
      <br>
      <br>
      <br>
      <p> If you are interested in becoming an admin for this site, please contact johnfitz1@gmail.com</p>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      </div>

    </div>

  

</body></html>
